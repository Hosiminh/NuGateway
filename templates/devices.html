<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nuGateway | Cihazlar</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>Nu Gateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
          <li><a href="/devices" class="nav-link active">Cihazlar</a></li>
          <li><a href="/settings" class="nav-link">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Cihaz Durumları</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <main class="content">
        <table class="device-table">
          <thead>
            <tr>
              <th>Cihaz</th>
              <th>Değer</th>
              <th>Durum</th>
              <th>Açıklama</th>
            </tr>
          </thead>
          <tbody id="device-rows">
            <!-- Veriler buraya JS ile yüklenecek -->
          </tbody>
        </table>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script>
    async function loadDeviceData() {
      const res = await fetch("/sensors");
      const data = await res.json();
      const tbody = document.getElementById("device-rows");
      tbody.innerHTML = "";

      const rows = [
        ["LDR Sensörü", `${data.ldr_lux} Lux`, data.is_dark ? "Karanlık" : "Aydınlık", "Aydınlık seviyesi ölçülüyor"],
        ["Hava Durumu", "-", "-", data.weather_status || "-"],
        ["Hava Kalitesi", `${data.air_quality_score}%`, data.air_quality, "PM2.5 ve CO₂ verilerine göre"],
        ["PV Voltajı", `${data.pv_voltage} V`, "✓", "Güneş paneli voltajı"],
        ["PV Akımı", `${data.pv_current} A`, "✓", "Güneş paneli akımı"],
        ["PV Gücü", `${data.pv_power} W`, data.mppt_status || "-", "Üretilen elektrik gücü"],
        ["Batarya SOC", `${data.battery_soc}%`, data.bms_low_power_mode ? "Düşük Güç Modu" : "Normal", "Şarj durumu"],
        ["Batarya SOH", `${data.battery_soh}%`, "✓", "Sağlık durumu"],
        ["Batarya Sıcaklığı", `${data.battery_temp} °C`, "✓", "BMS sıcaklık ölçümü"],
        ["Hareket Algılayıcı", data.motion_detected ? "Var" : "Yok", data.motion_detected ? "Aktif" : "Pasif", "PIR sensör durumu"]
      ];

      for (const [dev, val, stat, desc] of rows) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${dev}</td><td>${val}</td><td>${stat}</td><td>${desc}</td>`;
        tbody.appendChild(row);
      }
    }

    loadDeviceData();
    setInterval(loadDeviceData, 10000);
  </script>
</body>
</html>
