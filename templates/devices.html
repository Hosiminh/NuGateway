<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nu Gateway Ayarlar</title> 
  <link rel="stylesheet" href="/static/css/styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>nuGateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
          <li><a href="/devices" class="nav-link">Cihazlar</a></li>
          <li><a href="/settings" class="nav-link active">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Gateway Ayarları</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <main class="cards">
        <div class="card" style="max-width: 600px;">
          <h4>Yapılandırma Formu</h4>
          <form id="settingsForm" class="form">
            <label>Gateway Adı</label>
            <input type="text" name="gateway_name" required />

            <label>Seri Port</label>
            <input type="text" name="serial_port" placeholder="/dev/ttyUSB0" required />

            <label>Baudrate</label>
            <input type="number" name="baudrate" value="9600" required />

            <label>Veri Güncelleme Aralığı (saniye)</label>
            <input type="number" name="interval" value="10" required />

            <button type="submit">Kaydet</button>
            <p id="saveMsg" class="success-msg" style="display: none;">✅ Ayarlar kaydedildi!</p>
          </form>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script>
    async function loadSettings() {
      const res = await fetch('/get-settings');
      const data = await res.json();
      for (const key in data) {
        const field = document.querySelector(`[name="${key}"]`);
        if (field) field.value = data[key];
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      await fetch('/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('saveMsg').style.display = 'block';
      setTimeout(() => document.getElementById('saveMsg').style.display = 'none', 3000);
    });

    // Nav link aktifliğini kontrol et
    const pathname = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === pathname) {
        link.classList.add('active');
      }
    });

    loadSettings();
  </script>
</body>
</html>
