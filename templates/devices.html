<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nuGateway Cihazlar</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>nuGateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <li class="active"><a href="/devices">Cihazlar</a></li>
          <li><a href="/settings">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Ağa Bağlı Cihazlar</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <main class="cards" id="device-list">
        <!-- Cihazlar buraya eklenecek -->
      </main>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script>
    // Dummy cihaz verisi - gerekirse API'den alınabilir
    const devices = [
      { id: 1, name: "LDR Sensör", status: "Aktif", type: "Modbus RTU", address: 1 },
      { id: 2, name: "Çevre Sensörü", status: "Aktif", type: "Modbus RTU", address: 123 },
      { id: 3, name: "PIR Sensör", status: "Aktif", type: "Modbus RTU", address: 2 },
      { id: 4, name: "MPPT Şarj Cihazı", status: "Aktif", type: "Modbus RTU", address: 3 }
    ];

    const container = document.getElementById("device-list");
    devices.forEach(dev => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h4>${dev.name}</h4>
        <p>Tip: ${dev.type}</p>
        <p>Adres: ${dev.address}</p>
        <p>Durum: <strong style="color: green;">${dev.status}</strong></p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
