<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nuGateway | Ayarlar</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
    }
    .settings-columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .settings-section {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .settings-section h4 {
      font-size: 1.1rem;
      color: #0f172a;
      margin-bottom: 1rem;
    }
    .settings-section label {
      display: block;
      font-weight: 500;
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
    }
    .settings-section input,
    .settings-section select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      color: #1e293b;
    }
    .settings-section button {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1.25rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .settings-section .success-msg {
      color: #10b981;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>Nu Gateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
          <li><a href="/devices" class="nav-link">Cihazlar</a></li>
          <li><a href="/settings" class="nav-link active">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Gateway Yapılandırma Paneli</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <main class="settings-columns">
        <form id="settingsForm" class="settings-section">
          <h4>Genel Bilgiler</h4>
          <label>Cihaz Adı</label>
          <input type="text" name="gateway_name" required />

          <label>MAC Adresi</label>
          <input type="text" name="mac_address" readonly />

          <label>IP Adresi</label>
          <input type="text" name="ip_address" readonly />

          <label>Konum</label>
          <select name="location">
            <option value="">Seçiniz</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Bursa</option>
            <option>Adana</option>
          </select>
        </form>

        <div class="settings-section">
          <h4>Modbus / Seri Ayarlar</h4>
          <label>Seri Port</label>
          <select name="serial_port" id="serial_port">
            <option value="">Portlar yükleniyor...</option>
          </select>

          <label>Baudrate</label>
          <select name="baudrate">
            <option>9600</option>
            <option>19200</option>
            <option>38400</option>
            <option>57600</option>
            <option>115200</option>
          </select>

          <label>Data Bits</label>
          <select name="data_bits">
            <option value="8">8</option>
            <option value="7">7</option>
          </select>

          <label>Parity</label>
          <select name="parity">
            <option value="N">None</option>
            <option value="E">Even</option>
            <option value="O">Odd</option>
          </select>

          <label>Stop Bits</label>
          <select name="stop_bits">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="settings-section">
          <h4>Zamanlama ve Güncelleme</h4>
          <label>Veri Güncelleme Aralığı (saniye)</label>
          <input type="number" name="interval" value="10" required />

          <button type="submit">Kaydet</button>
          <p id="saveMsg" class="success-msg" style="display: none;">✅ Ayarlar kaydedildi!</p>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script>
    async function loadSettings() {
      const res = await fetch('/get-settings');
      const data = await res.json();
      for (const key in data) {
        const field = document.querySelector(`[name="${key}"]`);
        if (field) field.value = data[key];
      }
    }

    async function fetchNetworkInfo() {
      const res = await fetch('/network-info');
      const data = await res.json();
      if (data.mac) document.querySelector('[name="mac_address"]').value = data.mac;
      if (data.ip) document.querySelector('[name="ip_address"]').value = data.ip;
    }

    async function fetchSerialPorts() {
      const res = await fetch('/serial-ports');
      const data = await res.json();
      const portSelect = document.querySelector('[name="serial_port"]');
      portSelect.innerHTML = '';
      data.ports.forEach(port => {
        const option = document.createElement('option');
        option.value = port;
        option.textContent = port;
        portSelect.appendChild(option);
      });
    }

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      await fetch('/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('saveMsg').style.display = 'block';
      setTimeout(() => document.getElementById('saveMsg').style.display = 'none', 3000);
    });

    loadSettings();
    fetchNetworkInfo();
    fetchSerialPorts();
  </script>
</body>
</html>
