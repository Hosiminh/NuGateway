<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>nuGateway | Ayarlar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <nav class="bg-gray-800 shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">nuGateway - Ayarlar</h1>
        <div class="space-x-4">
            <a href="/dashboard" class="hover:underline">Dashboard</a>
            <a href="/devices" class="hover:underline">Cihazlar</a>
            <a href="/settings" class="underline">Ayarlar</a>
        </div>
    </nav>

    <main class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Gateway Yapılandırması</h2>
        <form id="settingsForm" class="space-y-4 bg-gray-800 p-6 rounded-xl shadow-lg max-w-xl">
            <div>
                <label class="block text-sm font-medium">Gateway Adı</label>
                <input type="text" name="gateway_name" class="mt-1 w-full p-2 rounded bg-gray-700 text-white border border-gray-600" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Seri Port</label>
                <input type="text" name="serial_port" class="mt-1 w-full p-2 rounded bg-gray-700 text-white border border-gray-600" placeholder="/dev/ttyUSB0" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Baudrate</label>
                <input type="number" name="baudrate" class="mt-1 w-full p-2 rounded bg-gray-700 text-white border border-gray-600" value="9600">
            </div>
            <div>
                <label class="block text-sm font-medium">Veri Güncelleme Aralığı (saniye)</label>
                <input type="number" name="interval" class="mt-1 w-full p-2 rounded bg-gray-700 text-white border border-gray-600" value="10">
            </div>
            <div>
                <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Kaydet</button>
                <span id="saveMsg" class="ml-4 text-sm text-green-400 hidden">Ayarlar kaydedildi!</span>
            </div>
        </form>
    </main>

    <script src="/static/main.js"></script>
    <script>
        async function loadSettings() {
            const res = await fetch('/get-settings');
            const data = await res.json();
            for (const key in data) {
                const field = document.querySelector(`[name="${key}"]`);
                if (field) field.value = data[key];
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            await fetch('/save-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            document.getElementById('saveMsg').classList.remove('hidden');
            setTimeout(() => document.getElementById('saveMsg').classList.add('hidden'), 3000);
        });

        loadSettings();
        feather.replace();
    </script>
</body>
</html>
