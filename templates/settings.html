<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nuGateway | Ayarlar</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .settings-form {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .settings-form h2 {
      margin-bottom: 1rem;
    }
    .settings-form label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 600;
    }
    .settings-form input,
    .settings-form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
    }
    .settings-form button {
      background: #3b82f6;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .settings-form .success-msg {
      color: #10b981;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>Nu Gateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
          <li><a href="/devices" class="nav-link">Cihazlar</a></li>
          <li><a href="/settings" class="nav-link active">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Ayarlar</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <main class="content">
        <form id="settingsForm" class="settings-form">
          <h2>Gateway Yapılandırması</h2>

          <label for="gateway_name">Gateway Adı</label>
          <input type="text" name="gateway_name" required>

          <label for="serial_port">Seri Port</label>
          <input type="text" name="serial_port" placeholder="/dev/ttyUSB0" required>

          <label for="baudrate">Baudrate</label>
          <input type="number" name="baudrate" value="9600" required>

          <label for="interval">Veri Güncelleme Aralığı (saniye)</label>
          <input type="number" name="interval" value="10" required>

          <label for="location">Cihaz Konumu</label>
          <input type="text" name="location" placeholder="İstanbul / TR">

          <label for="parity">Parite</label>
          <select name="parity">
            <option value="N">None</option>
            <option value="E">Even</option>
            <option value="O">Odd</option>
          </select>

          <label for="data_bits">Veri Bit Sayısı</label>
          <input type="number" name="data_bits" value="8">

          <label for="stop_bits">Dur Bit Sayısı</label>
          <input type="number" name="stop_bits" value="1">

          <button type="submit">Kaydet</button>
          <p id="saveMsg" class="success-msg" style="display: none;">✅ Ayarlar kaydedildi!</p>
        </form>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script>
    async function loadSettings() {
      const res = await fetch('/get-settings');
      const data = await res.json();
      for (const key in data) {
        const field = document.querySelector(`[name="${key}"]`);
        if (field) field.value = data[key];
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      await fetch('/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('saveMsg').style.display = 'block';
      setTimeout(() => document.getElementById('saveMsg').style.display = 'none', 3000);
    });

    loadSettings();
  </script>
</body>
</html>
