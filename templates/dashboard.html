<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nuGateway Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/logo.png" alt="Nu Teknoloji" class="sidebar-logo" />
        <h2>Nu Gateway</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard" class="nav-link active">Dashboard</a></li>
          <li><a href="/devices" class="nav-link">Cihazlar</a></li>
          <li><a href="/settings" class="nav-link">Ayarlar</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main">
      <header class="main-header">
        <h1>Akıllı Sensör Dashboard</h1>
        <div class="user-info">
          <span>Cafer DOGANAY</span>
          <img src="/static/user-icon.png" class="user-avatar" />
        </div>
      </header>

      <section class="cards" id="sensor-cards">
        <!-- Sensör verileri buraya JS ile eklenecek -->
      </section>

      <section class="charts">
        <div class="chart-box">
          <h3>Sıcaklık Zaman Grafiği</h3>
          <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Nem Dağılımı</h3>
          <canvas id="humidityDoughnut"></canvas>
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2024 Nu Teknoloji A.Ş. | Tüm hakları saklıdır.</p>
      </footer>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
